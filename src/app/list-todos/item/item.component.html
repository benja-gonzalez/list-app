<li [class.completed]="item.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompletado" [checked]="item.completado">
        <label (dblclick)="update()">{{ item.texto }}</label>
        <button (click)="delete()" type="buttton" class="destroy"></button>
    </div>
    <input #input class="edit" type="text" [formControl]="textoEditar" (blur)="onCancelEdit()" >
</li>
