<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> items pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtrosAceptados">
            <a [class.selected]="filtro === actual" (click)="filtrarItems(filtro)" href="#">{{filtro | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="limpiarCompletados()" class="clear-completed">Limpiar Completados</button>
</footer>
